<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title> 
    <link rel="stylesheet" href="contacto.css"> 
</head>
<body>   

    <div class="contact-container">
        <h1>Contacto - ITSEC Sucre</h1>
        <form class="contact-form" action="#" method="post">
            <label for="name">Nombre completo</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <label for="message">Mensaje</label>
            <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <div class="contact-info">
            <p>Para más información, puedes llamarnos al (123) 456-7890 o enviarnos un correo a <a href="https://www.itsecsucre.edu.bo/sistemas.html">contacto@itsec-sucre.edu</a></p>
        </div>
    </div>
   
    
</body>
</html>
